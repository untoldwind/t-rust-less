[package]
name = "t-rust-less-experiments"
version = "0.1.0"
authors = ["Untoldwind <landru@untoldwind.net>"]
edition = "2018"

[dependencies]
log = "0"
env_logger = "0"
t-rust-less-lib = { path = "../lib", features = ["rust_crypto"] }
serde = "1"
serde_derive = "1"
rand = "0.7"
dirs = "1"
url = "1"
serde_json = "1"
chrono = { version = "0", features = ["serde"] }
hex = "0"
capnp = "0.13"

[dev-dependencies]
tempdir = "0"
spectral = "0"
